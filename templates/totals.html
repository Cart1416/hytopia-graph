<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hytopia Live Total Plays Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Hytopia Live Total Plays Tracker</h2>
  <p>Time is in the server's local time. Updates every 5 minutes. Made by Cart1416.</p>
  <a href="https://github.com/Cart1416/hytopia-graph">Github</a>
  <a href="/">‚Üê Back to Player Graph</a>
  <canvas id="chart" width="1200" height="500"></canvas>

  <script>
    async function fetchData() {
      const res = await fetch("/data");
      const data = await res.json();

      const timestamps = data.timestamps || [];
      const games = data.games || {};

      const datasets = Object.entries(games).map(([slug, entries], i) => ({
        label: slug,
        data: entries.map(e => e.total),
        borderColor: `hsl(${i * 40 % 360}, 70%, 50%)`,
        fill: false,
        tension: 0.1
      }));

      new Chart(document.getElementById("chart"), {
        type: "line",
        data: {
          labels: timestamps,
          datasets: datasets
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" },
            title: { display: true, text: "Player Count Over Time" }
          }
        }
      });
    }

    fetchData();
    setInterval(fetchData, 300000); // Refresh chart every 30s
  </script>
</body>
</html>
